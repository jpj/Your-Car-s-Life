<form action="#" method="post" id="loginForm" class="loginForm">

	<table border="0" cellpadding="2" cellspacing="1">
		<tr>
			<td>
				Login:
			</td>
			<td>
				<input type="text" name="login" title="User Name" value="" class="suggestion" />
			</td>
		</tr>
		
		<tr>
			<td>
				Password:
			</td>
			<td>
				<input type="password" name="password" title="Enter a Password" class="suggestion" />
			</td>
		</tr>

		<tr>
			<td>
			</td>
			<td>
				<input type="submit" value="Login" />
			</td>
		</tr>

	</table>


	<div>
		<input type="hidden" name="action" value="true" />
	</div>

	<div class="loginMessage">
		Login Message
	</div>

</form>
